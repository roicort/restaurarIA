# Site Settings
name: RestaurarIA
title: RestaurarIA
description: Cine Mexicano del bueno a color.
tags:
  - movies
  - database
email: restaurarialab@gmail.com
disqus_username:
show_hero: true


# Social Media Settings
# Remove the item if you don't need it
github_username: "RestaurarIA/restauraria.github.io"
facebook_username: 
twitter_username:
instagram_username:
linkedin_username: 
medium_username: 


# Theme Settings
themeColor: "#ffffff"
primaryDark: "#ffffff"
accentDark: "#ffffff"
lightGray: "#ffffff"
texts: "#ffffff"


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://restauraria.github.io" # the base hostname & protocol for your site
google_analytics: "G-97B18LZDRF"
language: "es"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md',
  'vendor'
]
